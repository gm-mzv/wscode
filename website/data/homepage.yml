# about
about:
  enable: true
  title: "Über uns"
  content: '<p class="lead">
   Wir sind eine kleine Evangeliums-Christen-Baptisten-Gemeinde im westlichen Süden Sauerlands. 
    Die Grundlage unseres christlichen Glaubens ist die Bibel, das Wort Gottes. 
    Jesus Christus real zu erleben, seinem Leben nachzuahmen und ihm bald leibhaftig zu begegnen ist das Ziel unserer 
    Gemeinschaften und unsere gläubige Hoffnung. 
    Wir glauben, dass Gott möchte, dass ALLE Menschen gerettet werden, was nur durch den Glauben dan Jesus Christus möglich ist. 
    Deshalb laden wir dich herzlich zu unseren Gottesdiensten ein. 
    Diese finden regelmäßig an folgenden Terminen statt:
    </p>'

  image:
    x: "img/who-am-i/123.png"

