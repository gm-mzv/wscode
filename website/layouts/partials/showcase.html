{{ if .Site.Data.homepage.showcase.enable }}
<section class="rad-showcase rad-showcase--index rad-animation-group rad-fade-down">
  <div class="rad-showcase__bg">
    <img
    src="img/general/neutes.jpg"
    alt="Gemeindehaus"
  />
  </div>
  <div class="container">   
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6">
        <h1 class="display-1" >
          {{ .Site.Data.homepage.showcase.title | safeHTML }}
          <br />
          <span style="font-size: 25px;"
            >{{ .Site.Data.homepage.showcase.subtitle | safeHTML }}</span
          >
        </h1>
        <p style="font-size: 30px;">
          {{ .Site.Data.homepage.showcase.description | safeHTML }}
        </p>
        <span style="font-size: 15px;"
            >Die Bibel: Johannes 11, 25</span
          >
 
      </div>
    </div>
  </div>
  <div class="rad-showcase__bg rad-showcase__bg--mobile">
    <img
    src="img/general/neutes-mobile.jpg"
    alt="Gemeindehaus"
    width="400" height="200"
  />
  </div>
</section>
{{ end }}
